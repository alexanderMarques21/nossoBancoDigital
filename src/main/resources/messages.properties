TOO_SHORT = Deve conter pelo menos 8 caracteres
TOO_LONG =  Não deve conter mais que 16 caracteres
INSUFFICIENT_UPPERCASE=Deve conter pelo menos um caractere maiúsculo
INSUFFICIENT_LOWERCASE=Deve conter pelo menos um caractere minúsculo
INSUFFICIENT_DIGIT=Deve conter pelo menos um digito
INSUFFICIENT_SPECIAL=Deve conter pelo menos um caractere especial
ILLEGAL_WHITESPACE = Não pode conter espaço em branco
ILLEGAL_ALPHABETICAL_SEQUENCE= Não pode conter sequencia numérica
ILLEGAL_NUMERICAL_SEQUENCE=Não pode conter sequencia alfabética